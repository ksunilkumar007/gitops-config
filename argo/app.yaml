apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-book-dev
  namespace: openshift-gitops
spec:
  destination:
    namespace: book-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: config/overlays/dev
    repoURL: https://github.com/ksunilkumar007/gitops-config.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true